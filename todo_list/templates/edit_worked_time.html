<!DOCTYPE html>
<html lang="en">
<head>
    <title>Editar Tiempo Trabajado</title>
</head>
<body>
{% extends "base.html" %}
{% block content %}
    <div class="container theme-showcase margin-top-navbar" role="main" style="margin-top: 50px">
    <div class="row">
        <div class="col-md-12">
            
    {% if task is not None %}

    <form class="form-inline my-2 my-lg-0" method="POST" action="{% url 'add_worked_time' %}">
            {% csrf_token %}
            <input class="form-control mr-sm-2" type="hidden" name="task_id" value="{{ task.id }}" required>
            <input class="form-control mr-sm-2" type="number" name="worked_time" min="0.0" step="1.0" placeholder="Tiempo trabajado" value="0.0" required>
            <button class="btn btn-outline-primary my-2 my-sm-0" type="submit">Agregar Tiempo Trabajado</button>
    </form>
      
    {% else %}
        
     <h1>No existe la tarea.</h1>
          
    {% endif %}
            </div>
        </div>
    </div>
{% endblock %}
</body>
</html>
